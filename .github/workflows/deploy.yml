name: Deploy Vite Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOST: ${{ secrets.HOST }}
      USER: ${{ secrets.USER }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug variables
        run: |
          echo "USER='$USER'"
          echo "HOST='$HOST'"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts

      - name: Deploy files
        run: |
          rsync -avz --delete dist/ $USER@$HOST:/var/www/damir/data/www/damirmedia.ru/todo/
